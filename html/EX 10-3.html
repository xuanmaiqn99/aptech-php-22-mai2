<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EX 10-3</title>
    <style>
        fieldset{ width: 500px; padding: 40px; background-color: #00fdfe;}
        label{ float: left; width: 100px;}
        input{ margin: 10px 0;}
    </style>
</head>
<body>
<fieldset>
<!--    <legend>Registration Form</legend>-->
    <form action="http://ww.google.com">
        <h2>Registration Form</h2>
        <label for="idS">Student ID</label>
        <input type="text" id="idS" placeholder="Nhập ID" required> <br>
        <label for="name">Username</label>
        <input type="text" id="name" placeholder="Name"> <br>
        <label>Password</label>
        <input type="password" placeholder="Password"> <br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="email"> <br>
        <label>DOB</label>
        <input type="date" placeholder="dob"> <br>
        <label for="number">Phone</label>
        <input type="text" id="number" placeholder="phone"><br>
        <label>Fee</label>
        <input type="number" placeholder="Nhập number"><br>
        <label>Course</label>
        <input type="checkbox"> Java
        <input type="checkbox"> JDBC
        <input type="checkbox"> EJB
        <input type="checkbox"> JSB <br>
        <label>Gender</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <br>
        <label>Qualification</label>
        <select id="tech">
            <option>B-Tech</option>
            <option>D-Tech</option>
            <option>C-Tech</option>
            <option>A-Tech</option>
        </select> <br>
        <label>&nbsp</label>
        <input type="submit" value="Đồng ý">
<!--        <input type="reset" value="Reset">-->
    </form>
</fieldset>
</body>
</html>

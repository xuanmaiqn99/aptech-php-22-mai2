<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EX 10-8</title>
    <style>
        form{ padding: 30px; width: 600px;}
        label{ float: left; text-align:right;
            font-weight: bold; width: 100px;}
        input{ margin: 0 0 10px 20px;
            padding: 5px 185px 5px 10px;}
        h2{font-weight: lighter; color: #cb0033;}
    </style>
</head>
<body>
<form action="#">
    <h2>ĐĂNG KÝ TUYỂN SINH</h2>
    <input type="name" id="name" placeholder="Nhập họ và tên(*)"> <br>
    <label>Số điện thoại</label>
    <input type="number" id="phone" placeholder="Nhập số điện thoại(*)"> <br>
    <label>Email</label>
    <input type="email" id="email" placeholder="Nhập địa chỉ email(*)" required> <br>
    <label>Nơi học tập hoặc làm việc</label>
    <input type="text" id="add" placeholder="Nhập nơi học tập hoặc làm việc(*)" required> <br>
    <label>Hội thảo</label>
    <select style="margin-left: 20px; padding:5px 0 5px 0;" id="check">
        <option>Hội thảo phát triển ứng dụng web trên nền tảng ASP.NE</option>
        <option>Hội thảo phát 1</option>
        <option>Hội thảo phát 2</option>
        <option>Hội thảo phát 3</option>
        <option>Hội thảo phát 4</option>
    </select> <br>
    <label>&nbsp</label>
    <input style="background-color: #cb0033; color: white;
    margin-top: 10px; padding:10px 20px; border: #cb0033"
           type="submit" value="Đăng ký">
</form>
</body>
</html>
